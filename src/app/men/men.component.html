<Section class="men-collection">

    <img src="Assets/Frontend_Assets/banner_mens.png" alt="menbanar">
    <div class="product-container">
        <h1>Men's Products</h1>
        <hr>
        <div class="product-list">
            <div class="product-item" *ngFor="let product of products | slice:12:24">
                <a [routerLink]="['/product', product.id]">
                    <img [src]="product.image" alt="{{ product.name }}" />
                    <h2>{{ product.name }}</h2>
                </a>
                <div class="price">
                    <p class="newprice">{{ product.new_price | currency }}</p>
                    <p class="old-price">{{ product.old_price | currency }}</p>
                </div>
            </div>
        </div>
    </div>
</Section>
